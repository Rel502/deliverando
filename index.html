<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deliverando</title>
    <!-- FAVICON -->
    <link rel="icon" href="./assets/img/02_logo/logo_icon.png" type="image/icon type">
    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/mqueries.css">
    <!-- SCRIPTS -->
    <script src="./scripts/db.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/help_functions.js"></script>
</head>

<body onload="init()">
    <!-- HEADER TEMPLATE -->
    <div w3-include-html="./templates/header.html"></div>

    <!-- BASKET -->
    <!-- POPUP(MAX-WIDTH: 1200px) / SIDEBAR(MIN-WIDTH: 1201px) -->



    <!-- MAIN CONTENT -->
    <main>
        <section id="basketOverlay" class="basket-overlay sctn-pad d-none">
            <img onclick="hideBasketOverlay()" class="hide-on-desktop icons pointer"
                src="./assets/img/01_icons/left.png" alt="Zurück">
            <h2 class="border-bottom txt-algn-c mbse-resp pb-l">Warenkorb</h2>
            <div id="basketContent"></div>
            <div id="basketAccounting"></div>
        </section>

        <div class="main-wrapper">
            <section class="hero-section">
                <!-- BACKGROUND-IMAGE: ./img/hero.jpg -->
                <img class="restaurant-img" src="./assets/img/athenos.png" alt="">
            </section>

            <section class="top-content sctn-pad">
                <div class="d-flex jstf-spc-btwn">
                    <h1>Athenos - Griechische Küche</h1>
                    <div class="d-flex icon-gap">
                        <img class="icons pointer" src="./assets/img/01_icons/info.png" alt="About">
                        <img onclick="toggleLike()" id="likeIcon" class="icons pointer"
                            src="./assets/img/01_icons/like.png" alt="Like">
                    </div>
                </div>
                <div class="d-flex algn-flex-end gap-s">
                    <img class="icons mt-l" src="./assets/img/01_icons/star.png" alt="Stars">
                    <p>3.7 <span class="txt-deco-underln wght-bold">(200+)</span></p>
                </div>
                <div class="d-flex algn-c mt-s gap-s">
                    <img class="icons" src="./assets/img/01_icons/box.png" alt="Mindestbestellwert">
                    <p>Min. 9,99 €</p>
                    <img class="dots" src="./assets/img/01_icons/dot.png" alt="Trennpunkt">
                    <img class="icons" src="./assets/img/01_icons/delivery.png" alt="Liefergebühr">
                    <p>1,29 €</p>
                </div>
            </section>

            <!-- CATEGORY-NAV -->
            <div class="category-nav-wrapper">
                <div class="nav-wrapper d-flex">
                    <nav class="category-nav wght-600">
                        <img class="icons pointer" src="./assets/img/01_icons/search.png" alt="Suchen">
                        <a class="clr-lightgrey-hvr" href="#Beliebt">Beliebt</a>
                        <a class="clr-lightgrey-hvr" href="#Vorspeisen">Vorspeisen</a>
                        <a class="clr-lightgrey-hvr" href="#Salate">Salate</a>
                        <a class="clr-lightgrey-hvr" href="#Fleisch">Fleisch</a>
                        <a class="clr-lightgrey-hvr" href="#Fisch">Fisch</a>
                        <a class="clr-lightgrey-hvr" href="#Vegetarisch">Vegetarisch</a>
                        <a class="clr-lightgrey-hvr" href="#Dessert">Dessert</a>
                        <a class="clr-lightgrey-hvr" href="#Biere">Biere</a>
                        <a class="clr-lightgrey-hvr" href="#Wein">Wein</a>
                        <a class="clr-lightgrey-hvr" href="#Alkoholfrei">Alkoholfreie Getränke</a>
                    </nav>
                </div>
            </div>

            <section class="mid-content mid-content-pad">
                <!-- HEADLINE MID-CONTENT / ABOVE DISHES -->
                <div class="d-flex algn-c mb-m">
                    <h2>Täglich frisch zubereitet</h2>
                    <img class="icons" src="./assets/img/01_icons/heart.png" alt="Herz">
                </div>

                <!-- FOOD CONTENT / CARDS -->
                <div id="foodContent">
                </div>
            </section>

            <!-- TO BASKET BAR - MOBILE (RENDERING) -->
            <div id="toBasketBar" class="to-basket-bar"></div>
        </div>
    </main>

    <!-- POPUP WHEN PAY BUTTON IS CLICKED -->
    <div id="orderCompletePopup" class="order-complete-popup d-none">
        <div class="popup-header d-flex algn-c gap-m">
            <img onclick="orderComplete()" class="icons pointer" src="./assets/img/01_icons/left.png" alt="Zurück">
            <h3>Bestelldetails</h2>
        </div>
        <div class="txt-algn-c mt-popup-txt">
            <h2 class="mbse-resp">Vielen Dank</h2>
            <p>Deine Bestellung ist auf dem Weg zu dir.</p>
        </div>
    </div>

    <!-- FOOTER TEMPLATE -->
    <div w3-include-html="./templates/footer.html"></div>
</body>

</html>
